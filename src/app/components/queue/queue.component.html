
    <p-card header="Tareas Pendientes">
      <p-table [value]="queueData" [loading]="loading" styleClass="p-datatable-sm">
        <ng-template pTemplate="header">
          <tr>
            <th *ngFor="let col of columns">{{ col }}</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
          <tr>
            <td *ngFor="let col of columns">{{ rowData[col] }}</td>
          </tr>
        </ng-template>
      </p-table>
      <div class="mt-3 text-right">
        <button pButton label="Refrescar" icon="pi pi-refresh" (click)="loadData()"></button>
      </div>
    </p-card>
